<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="a.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="index.html">
      <label id="name-label" for="name">Name</label><br><br>
      <input id="name"type="text" required  placeholder="enter your name"><br><br>
     <label id="email-label" for="email">Email</label><br><br>
      <input id="email"type="email" required placeholder="enter your email"><br><br>
      <label id="number-label" for="number">Age</label><br><br>
      <input id="number"type="number" placeholder="enter your age"min="10" max="100"><br><br>
      <label id="dropdown" for="dropdown">Which option best describes your current role?</label><br><br>
      <select id="dropdown">
        <option value="" selected placeholder="Select an option">Select current role</option>
        <option value="student">student</option>
      <option value="full time job">full time jo</option>
      <option value="full time learner">full time learner</option>
      <option value="other" >other</option>
    </select>
      <field id="name">
      <h2> Would you recommend freeCodeCamp to a friend?</h2>
      <label for="definitely"><input id="name" type="radio" name="Definitely"> Definitely</label><br>
        <label for="Maybe"><input id="name" type="radio" name="Maybe"> Maybe</label><br>
        <label for="Not sure"><input id="name" type="radio" name="Not sure"> Not sure</label>
      </field><br><br>
      <label id="dropdown" for="dropdown">What is your favorite feature of freeCodeCamp?</label><br><br>
      <select id="dropdown">
        <option value="" selected placeholder="Select an option">Select an option</option>
        <option value="challenges">challenges</option>
      <option value="project">project</option>
      <option value="community">community</option>
      <option value="open source" >open source</option>
    </select>
      <field id="value">
      <h2>What would you like to see improved? (Check all that apply)</h2>
      <label for="Front-end Projects"><input id="value" type="checkbox" name="value"value="Front-end Projects">Front-end Projects </label><br>
      <label for="Back-end Projects"><input id="value" type="checkbox" name="value" value="Back-end Projects"> Back-end Projects</label><br>
      <label for="Data Visualization"><input id="value" type="checkbox" name="value"value="Data Visualization">Data Visualization </label><br>
      <label for="Challenges"><input id="value" type="checkbox" name="value"value="Challenges">Challenges </label><br>
      <label for="Open Source Community"><input id="value" type="checkbox" name="value"value="Open Source Community">Open Source Community </label><br>
      <label for="Gitter help rooms"><input id="value" type="checkbox" name="value"value="Gitter help rooms">Gitter help rooms </label><br>
      <label for="Videos"><input id="value" type="checkbox" name="value"value="Videos">Videos </label><br>
      <label for="City Meetups"><input id="value" type="checkbox" name="value"value="City Meetups">City Meetups </label><br>
      <label for="Wiki"><input id="value" type="checkbox" name="value"value="Wiki ">Wiki </label><br>
      <label for="Forum"><input id="value" type="checkbox" name="value"value="Forum">Forum</label><br>
      <label for="Additional Courses"><input id="value" type="checkbox" name="value"value="Additional Courses">Additional Courses </label>
      </field>
      <h2>Any comments or suggestions?</h2>
      <textarea type="text"  rows="4" columns="20" placeholder="enter your comment here"></textarea><br><br>
      <button id="submit"type="submit">Submit</button>
    </form>
</body>
</html>
